{{ partial "header.html" . }}

{{if not .IsHome }}
<h1>{{ .Title }}</h1>
{{ end }}

{{ .Content }}

<input type="text" id="filter_ul" onkeyup="myFunction()" placeholder="Filter by keywords..." title="Type in keywords">


  {{ range (where .Data.Pages "Section" "!=" "") }}
  
  <hr>
  <div class = "post_listing" style="display:table;width:100%">
        <div style="width:25%;height:150px;float:left">
  
      {{ if .Params.thumbnail }}
        <img src = "{{.Params.thumbnail}}" style="max-width:100%;max-height:150px">
      {{ end }}
          </div>

    <div style="width:75%;float:left">
    <span class="date">{{ .Date.Format "2006/01/02" }}</span>     <button onclick="copyToClipboard(make_link({{ .URL }},{{ .Title }}))" class="copy_link" style="visibility:hidden">link</button>

    <br />
    <a href="{{ .URL }}" >{{ .Title }}</a>
    </div>
    </div>
  {{ end }}

{{ partial "footer.html" . }}
